version: '3.7'

# to start this enviornment with a jenkins instance, use run.sh instead of this docker-compose file directly

# if you already have a jenkins server, provide enviornment variables, for example:
# export JENKINS_SERVER=http://host.docker.internal:8082
# export JENKINS_USER=ecrdb
# export JENKINS_TOKEN=$(docker exec -ti jenkins cat /var/jenkins_home/secrets/ecrdb_token.txt)



services:

  sage-ecr:
    image: sagecontinuum/sage-ecr:latest
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - ${PWD}:/usr/src/app  # for development only
    restart: always
    env_file: mysql.env
   
    environment:
      DISABLE_AUTH: 1
      tokenInfoEndpoint: ${SageTokenInfoEndpoint} 
      tokenInfoUser: ${SageTokenInfoUser}  
      tokenInfoPassword: ${SageTokenInfoPassword}
      JENKINS_SERVER: ${JENKINS_SERVER}
      JENKINS_USER: ${JENKINS_USER}
      JENKINS_TOKEN: ${JENKINS_TOKEN}
      
    


  db:
    image: mysql:8.0.20
    env_file: mysql.env
    volumes:
      - ${PWD}/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - sage-ecr-db:/var/lib/mysql


volumes:
  sage-ecr-db:
  
    
